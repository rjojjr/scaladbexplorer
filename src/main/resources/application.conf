
akka {
loglevel = INFO
stdout-loglevel = INFO
loggers = ["akka.event.slf4j.Slf4jLogger"]
logger-startup-timeout = 30s
default-dispatcher {
  fork-join-executor {
    parallelism-min = 8
  }
}
test {
  timefactor = 1
}
http {
  server {
    server-header = "PiCenter Scala Endpoint Proxy REST API"
  }
}
}

dbhost {
    host_name = "kirchnerbusinesssolutions.com"
    protocol = "http"
    host_port = 3603
}

http {
//  local host
  host = "127.0.0.1"
  port = 8080
//  production, these are the configs heroku will use once we deploy
  host = ${?HOST}
  port = ${?PORT}
}